<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
  <input type="text" formControlName="lastName" placeholder="Last Name" class="formField">
  <div *ngIf="form.controls['lastName'].invalid && (form.controls['lastName'].dirty || form.controls['lastName'].touched)" class="alert">
    This field is invalid
  </div>

  <input type="text" formControlName="firstName" placeholder="First Name" class="formField">
  <div *ngIf="form.controls['firstName'].invalid && (form.controls['firstName'].dirty || form.controls['firstName'].touched)" class="alert">
    This field is invalid
  </div>

  <input type="email" formControlName="email" placeholder="Email" class="formField">
  <div *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)" class="alert">
    This field is invalid
  </div>

  <input type="text" formControlName="birthDate" placeholder="Birth Date (yyyy-mm-dd)" class="formField">
  <div *ngIf="form.controls['birthDate'].invalid && (form.controls['birthDate'].dirty || form.controls['birthDate'].touched)" class="alert">
    This field is invalid
  </div>

  <input type="text" formControlName="city" placeholder="City" class="formField">
  <div *ngIf="form.controls['city'].invalid && (form.controls['city'].dirty || form.controls['city'].touched)" class="alert">
    This field is invalid
  </div>

  <input type="text" formControlName="postalCode" placeholder="Postal Code" class="formField">
  <div *ngIf="form.controls['postalCode'].invalid && (form.controls['postalCode'].dirty || form.controls['postalCode'].touched)" class="alert">
    This field is invalid
  </div>

  <button type="submit" [disabled]="!isConfirmClickable()" class="formField">Confirm</button>
</form>
